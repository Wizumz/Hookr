<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hookr - Fishing Community</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Anonymous fishing community app for sharing catches, spots, and tips">
    <meta name="theme-color" content="#0f766e">
    <link rel="manifest" href="./public/manifest.json">
    <link rel="icon" type="image/png" href="./public/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="./public/icons/icon-192x192.png">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        red: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                            800: '#991b1b',
                            900: '#7f1d1d',
                        },
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            font-family: 'Courier New', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            color: #dc2626;
        }
        .terminal-bg {
            background: #f8f9fa;
            border: 2px solid #dc2626;
        }
        .terminal-text {
            color: #dc2626;
            font-family: 'Courier New', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        .terminal-header {
            background: #dc2626;
            color: #f8f9fa;
        }
        .terminal-input {
            background: #ffffff;
            border: 2px solid #dc2626;
            color: #dc2626;
        }
        .terminal-button {
            background: #dc2626;
            color: #f8f9fa;
            border: 2px solid #dc2626;
            font-family: 'Courier New', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        .terminal-button:hover {
            background: #b91c1c;
            border-color: #b91c1c;
        }
        .terminal-button:disabled {
            background: #9ca3af;
            border-color: #9ca3af;
            color: #f8f9fa;
        }
        .terminal-card {
            background: #ffffff;
            border: 2px solid #dc2626;
            box-shadow: 4px 4px 0px #dc2626;
        }
        .terminal-accent {
            color: #b91c1c;
        }
        .ascii-art {
            font-family: 'Courier New', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            white-space: pre;
            line-height: 1;
        }
    </style>
  </head>
  <body class="terminal-bg">
    <div id="root"></div>
    
    <!-- App JavaScript -->
    <script type="text/babel" data-type="module" src="./src/App.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./public/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
